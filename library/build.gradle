apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

// Manifest version
def versionMajor = 1
def versionMinor = 1
def versionPatch = 0

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.1"
    packagingOptions {
        exclude 'META-INF/library_debug.kotlin_module'
    }
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 30
        versionCode versionMajor * 100 + versionMinor * 10 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }

}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'androidx.appcompat:appcompat:1.2.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

repositories {
    google()
    jcenter()
}

//apply from: 'mvn-push.gradle'

def repo = new File(rootDir, "docs/repository")

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${repo.absolutePath}"
            pom.groupId = 'jp.co.recruit_mp'
            pom.artifactId = 'LightCalendarView'
            pom.version = android.defaultConfig.versionName
        }
    }
}